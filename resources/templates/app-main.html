<div class="container">
	<div class="row">
		<form name="createForm" ng-submit="createCustomer(createForm.$valid)" novalidate>
			<div class="form-group" ng-class="{ 'has-error' : createForm.createFirst.$invalid && createForm.$submitted}">
				<label class="form-control-label" for="create-first-name">First Name</label>
				<input type="text" class="form-control" name="createFirst" ng-model="createForm.firstName" id="create-first-name" required />
				<div ng-show="createForm.createFirst.$invalid && createForm.$submitted" class="help-block">First name is required.</div>
			</div>
			<div class="form-group">
				<label for="create-last-name">Last Name</label>
				<input type="text" class="form-control" ng-model="createForm.lastName" id="create-last-name" />
			</div>
			<div class="form-group">
				<label for="create-address">Address</label>
				<input type="text" class="form-control" ng-model="createForm.address" id="create-address" />
			</div>
			<div class="form-group">
				<label for="create-city">City</label>
				<input type="text" class="form-control" ng-model="createForm.city" id="create-city" />
			</div>
			<div class="form-group">
				<label for="create-state">State</label>
				<input type="text" class="form-control" ng-model="createForm.state" id="create-state" />
			</div>
			<div class="form-group">
				<label for="create-zip">Zip Code</label>
				<input type="text" class="form-control" ng-model="createForm.zip" id="create-zip" />
			</div>
			<div class="form-group">
				<label for="create-phone">Phone Number</label>
				<input type="text" class="form-control" ng-model="createForm.phone" id="create-phone" />
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Create Customer</button>
			</div>
		</form>
	</div>
</div>
